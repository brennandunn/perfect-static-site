<div class="relative max-w-6xl mx-auto">
  <div class="flex flex-col items-center my-24">
    {% if include.content.headline %}
      <h2 class="text-3xl">{{ include.content.headline }}</h2>
      <div>{{ include.content.description }}</div>
    {% endif %}

    <div class="w-full flex {% if include.content.direction == 'right' %}flex-row-reverse{% endif %} content-center {% if include.content.headline %}mt-16{% endif %}">
      <div class="flex items-center w-3/5">
        <img class="rounded-lg shadow" src="https://placebear.com/800/680" />
      </div>
      <div class="flex flex-col justify-center w-2/5 {% if include.content.direction == 'right' %}pr-4{% else %}pl-4{% endif %}">
        {% for feature in include.content.features %}
          <div class="bg-white {% if forloop.first %}opacity-100{% else %}opacity-75{% endif %} rounded my-2 p-6 shadow">
            <div class="text-gray-900 font-medium">{{ feature.name }}</div>
            <div class="text-gray-600 text-sm">{{ feature.description }}</div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
